#import "../fragments/UserProjectsFragment.graphql"

query currentUser {
  user: currentUser {
    avatarUrl
    bio
    dynamicLink
    firstName
    fullName
    id
    isOnline
    isSilhouette
    lastName
    location
    projectCount
    username
    website
    settings {
      timezone
      locale
    }
    interestedIn {
      id
      title
    }
    ...UserProjects
  }
}