#import "../fragments/UserFragment.graphql"

query replies($id: ID!, $after: String, $first: Int = 5) {
  comment(id: $id) {
    replies: repliesConnection(after: $after, first: $first) {
      pageInfo {
        hasNextPage
      }
      totalCount
      edges {
        cursor
        node {
          id
          commentId
          text
          createdAt
          permissions {
            isOwner
          }
          likes {
            isLiked
            totalCount
          }
          user {
            ...UserFragment
          }
        }
      }
    }
  }
}