query searchModels($query: String!, $after: String) {
  models: search(query: $query, after: $after, type: MODELS, first: 20)
    @connection(key: "models", filter: ["query", "type"]) {
    pageInfo {
      hasNextPage
    }
    edges {
      node {
        ... on Model {
          id
          brand {
            name
          }
          model
          year
        }
      }
    }
  }
}