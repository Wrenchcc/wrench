#import "../fragments/ProjectFragment.graphql"

query projectSuggestions($after: String, $first: Int = 5) {
  projects: projectSuggestions(after: $after, first: $first) @connection(key: "projects") {
    type {
      id
      title
    }
    pageInfo {
      hasNextPage
    }
    edges {
      node {
        ...ProjectFragment
        cover {
          uri
          default
        }
      }
    }
  }
}
