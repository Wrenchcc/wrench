#import "../fragments/UserFragment.graphql"
 
query searchUsers($query: String!, $after: String) {
  users: search(query: $query, after: $after, type: USERS)
    @connection(key: "users", filter: ["query", "type"]) {
    pageInfo {
      hasNextPage
    }
    edges {
      cursor
      node {
        ... on User {
          ...UserFragment
          projectCount
        }
      }
    }
  }
}
