#import "../fragments/UserFragment.graphql"
#import "../fragments/PostFragment.graphql"

query getCurrentUser($after: String) {
  user: currentUser {
    ...User
    projects: projectsConnection {
      edges {
        node {
          id
          cover {
            uri
            default
          }
          title
          followers: followersConnection {
            totalCount
          }
        }
      }
    }
    posts: postsConnection(after: $after, first: 5) @connection(key: "posts") {
      edges {
        cursor
        node {
          ...Post
        }
      }
      pageInfo {
        hasNextPage
      }
    }
  }
}