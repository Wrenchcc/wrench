#import "../fragments/CommentFragment.graphql"
#import "../fragments/PostFragment.graphql"

query comments($postId: ID!, $after: String) {
  post(id: $postId) {
    ...Post
  }
  comments(postId: $postId, after: $after) @connection(key: "comments", filter: ["postId"]) {
    pageInfo {
      hasNextPage
    }
    edges {
      cursor
      node {
        ...Comment

        replies: repliesConnection(first: 2) {
          pageInfo {
            hasNextPage
          }
          totalCount
          edges {
            cursor
            node {
              ...Comment
            }
          }
        }
      }
    }
  }
}



 