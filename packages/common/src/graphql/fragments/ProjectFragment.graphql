#import "./UserFragment.graphql"

fragment Project on Project {
  id
  title
  slug
  dynamicLink
  user {
    ...User
  }
  permissions {
    isOwner
    isFollower
  }
  followers: followersConnection(first: 3) {
    totalCount
    edges {
      node {
        id
        avatarUrl
      }
    }
  }
}