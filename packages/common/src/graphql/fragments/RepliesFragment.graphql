#import "./UserFragment.graphql"

fragment RepliesFragment on Comment {
  replies: repliesConnection(first: 2) @connection(key: "replies") {
    pageInfo {
      hasNextPage
    }
    totalCount
    edges {
      cursor
      node {
        id
        commentId
        text
        createdAt
        permissions {
          isOwner
        }
        likes {
          isLiked
          totalCount
        }
        user {
          ...UserFragment
        }
      }
    }
  }
}