overwrite: true
schema: "http://localhost:4000/graphql"
documents: "src/graphql/**/*.graphql"
skipGraphQLImport: true
generates:
  src/generated/graphql-hooks.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: false
      withComponent: false
      withHooks: true