// Top-level build file where you can add configuration options common to all sub-projects/modules.

/* NOTE: FastImage - https://github.com/DylanVann/react-native-fast-image/issues/516#issuecomment-512047577 */
project.ext {
    excludeAppGlideModule = true
    glideVersion = "4.9.0"
}

buildscript {
    ext {
        buildToolsVersion = "28.0.3"
        minSdkVersion = 21
        compileSdkVersion = 28
        targetSdkVersion = 28
        supportLibVersion = "28.0.0"
        googlePlayServicesAuthVersion = "15.0.1"
        useProguard = Boolean.parseBoolean("${project.USE_PROGUARD}")
        useProguardInDebug = Boolean.parseBoolean("${project.USE_PROGUARD_IN_DEBUG}")
    }
    repositories {
        google()
        mavenLocal()
        mavenCentral()
        jcenter()
        maven { url "https://maven.fabric.io/public" }
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath("com.android.tools.build:gradle:3.4.2")
        classpath 'com.google.gms:google-services:4.3.2'
        classpath 'io.fabric.tools:gradle:1.+'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    ext {
        useProguard = Boolean.parseBoolean("${project.USE_PROGUARD}")
        useProguardInDebug = Boolean.parseBoolean("${project.USE_PROGUARD_IN_DEBUG}")
        useShrink = Boolean.parseBoolean("${project.USE_SHRINK}")
        useShrinkInDebug = Boolean.parseBoolean("${project.USE_SHRINK_IN_DEBUG}")
    }
    repositories {
        mavenLocal()
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
    }
}
