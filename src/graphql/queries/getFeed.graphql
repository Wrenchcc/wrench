query getFeed($userId: ID, $first: Int, $after: String, $last: Int, $before: String) {
  posts(userId: $userId, first: $first, after: $after, last: $last, before: $before) {
    edges {
      cursor
      node {
        id
        caption
        user {
          id
          fullName
          username
          avatarUrl
        }
        images {
          uri
        }
        project {
          id
          title
          permissions {
            isOwner
            isFollowing
          }
          followersConnection {
            totalCount
          }
        }
        commentConnection(first: 2) {
          edges {
            node {
              id
              text
              user {
                fullName
              }
            }
          }
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
  }
}
