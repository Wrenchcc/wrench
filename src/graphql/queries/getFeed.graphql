query getFeed($first: Int, $after: String, $last: Int, $before: String) {
  feed(first: $first, after: $after, last: $last, before: $before) {
    edges {
      cursor
      node {
        id
        type
        createdAt
        caption
        user {
          id
          fullName
          userName
          avatarUrl
        }
        images {
          uri
        }
        project {
          id
          slug
          name
        }
        comments {
          id
          text
          user {
            fullName
          }
          replies {
            id
            text
          }
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
  }
}
