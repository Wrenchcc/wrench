query getFeed($userId: ID, $first: Int, $after: String, $last: Int, $before: String) {
  feed(userId: $userId, first: $first, after: $after, last: $last, before: $before) {
    edges {
      cursor
      node {
        id
        caption
        user {
          id
          fullName
          userName
          avatarUrl
        }
        images {
          uri
        }
        project {
          id
          title
          permissions {
            isOwner
          }
          followers {
            count
          }
        }
        comments {
          id
          text
          user {
            fullName
          }
          replies {
            id
            text
          }
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
  }
}
