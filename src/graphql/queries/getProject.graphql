query getProject($projectId: ID, $first: Int, $after: String, $last: Int, $before: String) {
  project(projectId: $projectId, first: $first, after: $after, last: $last, before: $before) {
    id
    title
    followers {
      count
    }
    owner {
      fullName
    }
    permissions {
      isOwner
      isFollowing
    }
    edges {
      cursor
      node {
        id
        caption
        user {
          id
          fullName
          userName
          avatarUrl
        }
        images {
          uri
        }
        project {
          id
          title
        }
        comments {
          id
          text
          user {
            fullName
          }
          replies {
            id
            text
          }
        }
      }
    }

    pageInfo {
      hasNextPage
    }
  }
}
