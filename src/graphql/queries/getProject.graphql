query getProject($projectId: ID, $first: Int, $after: String, $last: Int, $before: String) {
  project(projectId: $projectId, first: $first, after: $after, last: $last, before: $before) {
    id
    title
    meta {
      followers
    }
    owner {
      fullName
    }
    permissions {
      isOwner
      isFollowing
    }
    postsConnection(first: 10) {
      edges {
        cursor
        node {
          id
          caption
          user {
            id
            fullName
            username
            avatarUrl
          }
          images {
            uri
          }
          project {
            id
            title
          }
          comments {
            id
            text
            user {
              fullName
            }
            replies {
              id
              text
            }
          }
        }
      }
      pageInfo {
        hasNextPage
      }
    }
  }
}
