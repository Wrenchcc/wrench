query getProject($projectId: String, $first: Int, $after: String, $last: Int, $before: String) {
  project(projectId: $projectId, first: $first, after: $after, last: $last, before: $before) {
    id
    slug
    name
    followers {
      count
    }
    owner {
      fullName
    }
    permissions {
      isOwner
      isFollowing
    }
    edges {
      cursor
      node {
        id
        type
        createdAt
        caption
        user {
          id
          fullName
          userName
          avatarUrl
        }
        images {
          uri
        }
        project {
          id
          slug
          name
        }
        comments {
          id
          text
          user {
            fullName
          }
          replies {
            id
            text
          }
        }
      }
    }

    pageInfo {
      hasNextPage
    }
  }
}
