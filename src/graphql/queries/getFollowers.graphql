query getFollowers($projectId: ID, $first: Int, $after: String, $last: Int, $before: String) {
  followers(projectId: $projectId, first: $first, after: $after, last: $last, before: $before) {
    edges {
      cursor
      node {
        user {
          id
          fullName
          username
          avatarUrl
        }
        projects {
          count
        }
      }
    }

    pageInfo {
      hasNextPage
    }
  }
}
